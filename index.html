<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css">
    <title>CRUD</title>
</head>
<body>
<header class="header">
    <div class="header__wrapper wrapper">
        <a class="header__home" href="#">
            <img class="header__logo" src="images/pictures/users__logo.png" alt="users logo">
        </a>
        <button class="addUser__button">Add User</button>
    </div>
</header>
<main class="main">
    <div class="main__wrapper wrapper">
        <div class="addUser">
            <form class="addUser__form">
                <label for="addUser-name">Введіть ім'я: </label>
                <input id="addUser-name" class="addUser__name" type="text" name="name" placeholder="Введіть ім'я">
                <label for="addUser-surname">Введіть прізвище: </label>
                <input id="addUser-surname" class="addUser__surname" type="text" name="surname"
                       placeholder="Введіть прізвище">
                <label for="role-select">Введіть роль</label>
                <select class="addUser__role" name="role" id="role-select" required>
                    <option value="">--будь-ласка, виберіть роль--</option>
                    <option value="admin">admin</option>
                    <option value="user">user</option>
                </select>
                <label for="phone">Введіть Ваш номер: </label>
                <input class="addUser__phone" type="tel" id="phone" name="phone" placeholder="Ваш номер">
                <label for="addUser-email">Введіть Ваш e-mail: </label>
                <input id="addUser-email" class="addUser__email" type="email" name="email" placeholder="Ваш e-mail">
                <label for="addUser-about">Введіть інформацію про користувача: </label>
                <textarea id="addUser-about" class="addUser__about" name="about"
                          placeholder="Інформація про користувача"></textarea>
                <button class="addUser__submit" type="submit">Додати</button>
            </form>
        </div>
        <table class="users"></table>
        <table class="view">
            <tr class="view__row">
                <td class="view__cell">Ім'я:</td>
                <td class="view__cell view__name"></td>
            </tr>
            <tr class="view__row">
                <td class="view__cell">Прізвище:</td>
                <td class="view__cell view__surname"></td>
            </tr>
            <tr class="view__row">
                <td class="view__cell">Роль:</td>
                <td class="view__cell view__role"></td>
            </tr>
            <tr class="view__row">
                <td class="view__cell">Номер:</td>
                <td class="view__cell view__phone"></td>
            </tr>
            <tr class="view__row">
                <td class="view__cell">E-mail:</td>
                <td class="view__cell  view__email"></td>
            </tr>
            <tr class="view__row">
                <td class="view__cell">Додатково:</td>
                <td class="view__cell  view__additional"></td>
            </tr>
        </table>

        <div class="editBox">
            <h2>Форма редагування: </h2>
            <form class="editBox__form">
                <label for="editBox-name">Введіть ім'я: </label>
                <input id="editBox-name" class="editBox__name" type="text" name="name" placeholder="Введіть ім'я">
                <label for="editBox-surname">Введіть прізвище: </label>
                <input id="editBox-surname" class="editBox__surname" type="text" name="surname"
                       placeholder="Введіть прізвище">
                <label for="editRole-select">Введіть роль</label>
                <select class="editBox__role" name="role" id="editRole-select" required>
                    <option value="">--будь-ласка, виберіть роль--</option>
                    <option value="admin">admin</option>
                    <option value="user">user</option>
                </select>
                <label for="editBox__phone">Введіть Ваш номер: </label>
                <input class="editBox__phone" type="tel" id="editBox__phone" name="phone" placeholder="Ваш номер">
                <label for="edit-email">Введіть Ваш e-mail: </label>
                <input id="edit-email" class="editBox__email" type="email" name="email" placeholder="Ваш e-mail">
                <label for="edit-about">Введіть інформацію про користувача: </label>
                <textarea id="edit-about" class="editBox__about" name="about"
                          placeholder="Інформація про користувача"></textarea>
                <button class="edit__submit" type="submit" style="margin: 10px 0">Змінити</button>
                <button class="edit__close" type="button">Закрити</button>
            </form>
        </div>

    </div>
</main>
<footer class="footer">
    <div class="footer__wrapper wrapper">
        <p>@Copyright by Serhii Romanenko</p>
    </div>
</footer>

<script src="main.js"></script>
</body>
</html>
